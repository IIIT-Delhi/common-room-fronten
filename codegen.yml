overwrite: true
schema: 'https://api.sewahub.in/graphql'
documents: 'src/**/*.graphql'
generates:
    src/generated/graphql.ts:
        plugins:
            - 'typescript'
            - 'typescript-operations'
            # - 'typed-document-node'
            - 'typescript-react-query'
        config:
            fetcher: '../api#useAxios'
