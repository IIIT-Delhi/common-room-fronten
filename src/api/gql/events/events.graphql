query feedEvents {
	events {
		id
		name
		image
		eventStartDate
		rsvpEvent {
			user {
				id
				email
			}
		}
		clubEvents {
			club {
				id
				name
			}
		}
	}
}

query event($where: EventWhereUniqueInput!) {
	event(where: $where) {
		id
		name
		image
		description
		eventStartDate
		venue
		rsvpEvent {
			user {
				id
				email
			}
		}
		link
		clubEvents {
			club {
				id
				name
			}
		}
	}
}

query eventsForYou($where: EventWhereInput) {
	events {
		id
		name
		image
		eventStartDate
		rsvpEvent {
			user {
				id
				email
			}
		}
		clubEvents {
			club {
				id
				name
			}
		}
	}
}
